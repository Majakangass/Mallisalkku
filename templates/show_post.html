<!DOCTYPE html>
<html>

<head>
  <title>{{ post.title }}</title>
</head>

<body>
    <h1>{{ post.title }}</h1>
    {% if session.user_id == post.user_id %}
    <p>
      <a href="/edit_post/{{ post.id }}">Muokkaa</a>
    </p>
    {% endif %}
    <p>
       {{ post.description }} 
    </p>
    <p>
        Kategoria: {{ post.category }}
    </p>
    <p>
        Ilmoittaja: {{ post.username }}
    </p>
    <p>
        <a href="/">Takaisin</a>
    </p>
</body>

</html>
