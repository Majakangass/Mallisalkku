{% extends "layout.html" %}

{% block title %}Etsi postaus{% endblock %}

{% block content %}
<h2>Etsi postaus</h2>

<form action="/find_post" method="get">
<p>
Hakusana: <input type="text" name="query" value="{{ query }}">
</p>
<input type="submit" value="Lähetä">
</form>

{% if query %}
<h2>Tulokset</h2>

<ul>
    {% for post in results %}
    <li><a href="/post/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
