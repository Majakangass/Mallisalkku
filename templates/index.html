{% extends "layout.html" %}

{% block title %}Mallisalkku{% endblock %}

{% block content %}
<h2>Lisätyt salkut</h2>

{% for post in posts %}
<div class="post">
  <a href="/post/{{ post.id }}">{{ post.title }}</a> <br />
  Tekijä: <a href="/user/{{ post.user_id }}">{{ post.username }}</a> <br />
  Kommentteja: {{ post.comment_count }}
</div>
  {% endfor %}
{% endblock %}
