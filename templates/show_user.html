{% extends "layout.html" %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
<h2>Käyttäjä {{ user.username }}</h2>
<p>
    Käyttäjällä yhteensä {{ posts | count }} ilmoitusta.
</p>
<h3>Ilmoitukset</h3>
<ul>
    {% for post in posts %}
        <li><a href="/post/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
